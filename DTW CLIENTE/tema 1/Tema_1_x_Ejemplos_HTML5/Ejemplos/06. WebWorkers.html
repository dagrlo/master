<!doctype html>

	<head> 
		<meta charset=utf-8> 
		<title>Web Workers en HTML5</title> 
		<link href="06. estilo.css" rel="stylesheet" type="text/css" />
		
		<script language="javascript">

		function iniciar(){
			cajadatos=document.getElementById('cajadatos');
			var boton=document.getElementById('boton');
			boton.addEventListener('click', enviar, false);
			trabajador=new Worker('06. trabajador.js');
			trabajador.addEventListener('message', recibido, false);
		} 
		
		function enviar(){
			var nombre=document.getElementById('nombre').value;
			trabajador.postMessage(nombre);
		} 
		
		function recibido(e){
			cajadatos.innerHTML=e.data;
		}

		window.addEventListener('load', iniciar, false);
		</script>
