<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>goto URL</title>
 <!-- $Id: datalist_en.html 1194 2011-01-10 07:29:37Z klaus $ -->
</head>
<body>
 <form>
  <p/>
  <!-- La etiqueta label es lo que se mostrará. Debe ir dentro de un formulario
       y el atributo for debe tener un valor arbitrario, pero debe ser el mismo
       que el atributo id del input al que esta etiqueta se refiere (en este caso, url) -->
  <label for=url>Goto</label>
  http://
  <!-- input es la nueva forma de hacer en HTML5 lo que antes se hacía con select y option -->
  <input type=text id=url name=homepage list=hompages autofocus>
  <datalist id=hompages>
    <option value=www.google.com>
    <option value=html5.komplett.cc/welcome>
    <option value=slashdot.org>
    <option value=wired.com>
  </datalist>
  
  <input type=submit onclick="window.location = 'http://'+document.getElementById('url').value; return false;" >
 </form>
</body>
</html>
